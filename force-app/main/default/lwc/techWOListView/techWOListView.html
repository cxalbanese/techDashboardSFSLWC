<template>
  <lightning-card icon-name="utility:chevronleft" onclick={handleRedirectBack}>
    <h1 slot="title">{labels.customlabelBackTitle}</h1> 
  </lightning-card>
    <lightning-card icon-name="standard:work_order">
      <h1 slot="title">{labels.customlabelWorkOrderTitle}</h1>
      <div class="slds-text-title_caps slds-var-p-around_small">{labels.customlabelWorkOrderDetailsTitle}</div>
      <template if:false={hasRecords}>
        <div class="slds-var-p-around_small">
          {labels.customlabelWorkOrdersNone}
        </div>
      </template>
      <template if:true={hasRecords}>
      <!-- <table
          class="slds-table slds-table_cell-buffer slds-table_fixed-layout slds-max-medium-table_stacked-horizontal slds-table_bordered"
        >  -->
      <table  class="slds-table slds-table_cell-buffer slds-max-medium-table_stacked slds-table_bordered"
      >  
        <thead>
          <tr class="slds-line-height_reset"> 
              <th
                class="tableHeaders"
                scope="col">
                {workordernumberlabel}
            </th>            
            <th
                class="tableHeaders"
                scope="col">
                {subjectlabel}
            </th>
            <th
                class="tableHeaders"
                scope="col">
                {worktypenamelabel}
            </th>
        </tr>
        </thead>              
        <tbody> 
            <template for:each={WODataCleansed} for:item="row">
                <tr key={row.Id} data-recordid={row.Id} onclick={redirectToObjectDetails}>
                    <td data-label={workordernumberlabel}>{row.WorkOrderNumber}</td>
                    <td data-label={subjectlabel}>{row.Subject}</td>
                    <td data-label={worktypenamelabel}>{row.WorkType.Name}</td>
                </tr>
              </template>            
        </tbody> 
        </table>
      </template>
      </lightning-card>
    </template>
